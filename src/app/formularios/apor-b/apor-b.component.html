<div class="container mx-auto p-6">
    <h2 class="mb-6 text-3xl font-bold text-center text-gray-900 dark:text-white">
        Multiplicación por Sumas
    </h2>

    <div class="max-w-md mx-auto">
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <form [formGroup]="formulario" (ngSubmit)="multNumeros()" class="space-y-4">
                <div>
                    <label for="numero1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Primer número:
                    </label>
                    <input type="number" id="numero1" formControlName="numero1"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Ingresa el primer número" required>
                </div>

                <div>
                    <label for="numero2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Segundo número:
                    </label>
                    <input type="number" id="numero2" formControlName="numero2"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Ingresa el segundo número" required>
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Calcular
                    </button>
                    <button type="button" (click)="limpiar()"
                        class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-800">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>

        <div *ngIf="resultado"
            class="p-6 mt-6 bg-blue-50 border border-blue-200 rounded-lg dark:bg-blue-900/20 dark:border-blue-800">
            <h5 class="mb-3 text-xl font-semibold text-gray-900 dark:text-white">
                Resultado:
            </h5>
            <p class="text-gray-700 dark:text-gray-300">{{resultado}}</p>
        </div>
    </div>
</div>
