<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Horóscopo Chino</h1>

    <form [formGroup]="formulario">
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Datos Personales</h2>

            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-600">Nombre</label>
                    <input type="text" formControlName="nombre"
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Apellido Paterno</label>
                    <input type="text" formControlName="apaterno"
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Apellido Materno</label>
                    <input type="text" formControlName="amaterno"
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600 mb-2">Fecha de Nacimiento</label>
            <div class="flex space-x-2">
                <input type="number" formControlName="dia" placeholder="Día" min="1" max="31"
                    class="w-1/3 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                <input type="number" formControlName="mes" placeholder="Mes" min="1" max="12"
                    class="w-1/3 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                <input type="number" formControlName="anio" placeholder="Año"
                    class="w-1/3 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600 mb-2">Sexo</label>
            <div class="flex space-x-4">
                <label class="flex items-center">
                    <input type="radio" formControlName="sexo" value="Masculino" class="mr-2 text-blue-600">
                    <span class="text-gray-700">Masculino</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" formControlName="sexo" value="Femenino" class="mr-2 text-blue-600">
                    <span class="text-gray-700">Femenino</span>
                </label>
            </div>
        </div>

        <div class="flex justify-center space-x-4">
            <button type="button" (click)="imprimir()"
                class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                Imprimir
            </button>
            <button type="button" (click)="limpiar()"
                class="px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                Limpiar
            </button>
        </div>
    </form>

    <div *ngIf="mostrarResultado" class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
        <div class="text-center">
            <h2 class="text-xl font-bold text-blue-800 mb-2">
                Hola {{ resultado.nombre }} {{ resultado.apaterno }} {{ resultado.amaterno }}
            </h2>

            <div class="text-5xl my-3">{{ resultado.imagen }}</div>

            <p class="text-lg text-gray-700">
                Tienes <span class="font-bold text-blue-600">{{ resultado.edad }}</span> años
            </p>

            <p class="text-lg text-gray-700">
                Tu signo zodiacal chino es:
                <span class="font-bold text-blue-600">{{ resultado.signo }}</span>
            </p>
        </div>
    </div>
</div>
