<div class="container mx-auto p-6">
    <h2 class="mb-6 text-3xl font-bold text-center text-gray-900 dark:text-white">
        Calculadora de Distancias
    </h2>

    <div class="max-w-4xl mx-auto">
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <h3 class="mb-4 text-xl font-semibold text-gray-900 dark:text-white">
                Ingresar coordenadas
            </h3>

            <form [formGroup]="formulario" (ngSubmit)="calcularDistancia()" class="max-w-full">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="mb-4 text-lg font-medium text-gray-900 dark:text-white">Punto A</h4>

                        <div class="mb-4">
                            <label for="x1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Coordenada X1
                            </label>
                            <input type="number" id="x1" formControlName="x1"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Ingresa X1" required>
                        </div>

                        <div class="mb-4">
                            <label for="y1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Coordenada Y1
                            </label>
                            <input type="number" id="y1" formControlName="y1"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Ingresa Y1" required>
                        </div>
                    </div>

                    <div>
                        <h4 class="mb-4 text-lg font-medium text-gray-900 dark:text-white">Punto B</h4>

                        <div class="mb-4">
                            <label for="x2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Coordenada X2
                            </label>
                            <input type="number" id="x2" formControlName="x2"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Ingresa X2" required>
                        </div>

                        <div class="mb-4">
                            <label for="y2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Coordenada Y2
                            </label>
                            <input type="number" id="y2" formControlName="y2"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Ingresa Y2" required>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3 mt-6">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Calcular Distancia
                    </button>
                    <button type="button" (click)="limpiar()"
                        class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-800">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>

        <div *ngIf="distancia > 0"
            class="p-6 mt-6 bg-blue-50 border border-blue-200 rounded-lg dark:bg-blue-900/20 dark:border-blue-800">
            <h3 class="mb-3 text-xl font-semibold text-gray-900 dark:text-white">
                Resultado
            </h3>
            <div class="space-y-2">
                <p class="text-gray-700 dark:text-gray-300">
                    <span class="font-medium text-gray-900 dark:text-white">Distancia:</span>
                    {{distancia | number:'1.2-2'}}
                </p>
            </div>
        </div>
    </div>
</div>
